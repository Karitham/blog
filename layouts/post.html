<extend template="with-nav.html" />
<div id="main">
  <style>
    .post h2 {
      color: var(--ctp-mauve);
    }

    .emph {
      color: var(--ctp-blue);
      font-weight: bold;
    }

    #head-footer {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    #tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    span.tag {
      padding: 4px 8px;
      margin: 0;
      background-color: var(--ctp-surface1);
      color: var(--ctp-mauve);
    }
  </style>
  <div class="post">
    <h1 var="$page.title"></h1>
    <div id="head-footer">
      <span>By <span class="emph" var="$page.author"></span></span>
      <span
        >Posted on:
        <span class="emph" var="$page.date.format('January 02, 2006')"></span
      ></span>
      <span id="tags">
          Tags:
          <span inline-loop="$page.tags">
            <span class="tag" var="$loop.it"></span>
          </span>
        </span>
    </div>
    <div var="$page.content"></div>
  </div>
</div>
