  <body>
    <div id="content">
      
  <nav id="nav">
    <style>
      .button {
        color: var(--ctp-text); /* White text for readability */
        text-decoration: none;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .button:hover {
        background: var(--ctp-base);
        color: var(--ctp-text);
      }

      #content {
        max-width: 800px;
        width: 100%;
        margin: auto;
        margin-bottom: 16rem;
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #nav {
        padding: 1rem;
        background-color: var(--ctp-crust);
        border-radius: 0 0 1rem 1rem;
      }

      #nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      #main {
        padding: 0 1rem;
      }
    </style>
    <ul>
      <li><a href="/" role="button" class="button">~/</a></li>
      <li><a href="/posts" role="button" class="button">Posts</a></li>
      <li><a href="/about" role="button" class="button">About</a></li>
      <li><a href="/contact" role="button" class="button">Contact</a></li>
    </ul>
  </nav>
  <div id="main">
    
  <style>
    .post-list {
      list-style-type: none;
      padding: 0;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .post-list li {
      padding: 1rem 0;
    }

    .post-list h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .post-list h2 a {
      color: var(--ctp-mauve);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .post-list h2 a:hover {
      color: var(--ctp-pink);
      background-color: inherit;
    }

    .post-list p {
      margin: 0.5rem 0;
      color: var(--ctp-subtext0);
    }

    .post-list time {
      display: block;
      font-size: 0.9rem;
      color: var(--ctp-overlay2);
      margin-top: 0.5rem;
    }
  </style>
